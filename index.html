<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <!-- Icon link-->
    <link
      rel="shortcut icon"
      href="./assets/guessNumberLogo.png"
      type="image/x-icon"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>GUESS THE NUMBER</h2>
    </header>

    <div id="numGuessingContainer">
      <div class="titleContainer">
        Guess a number
        <input
          type="number"
          class="minMax"
          id="min"
          placeholder="0"
          value="1"
          onchange="change()"
        />
        -
        <input
          type="number"
          class="minMax"
          id="max"
          placeholder="0"
          value="100"
          onchange="change()"
        />
        generated by Computer:
      </div>
      <h4>
        (Every time you change the min and max values, the number of tries will
        reset.)
      </h4>
      <h2 class="tries">TRIES: 0</h2>

      <input
        type="number"
        id="guessNum"
        min="0"
        max="100"
        placeholder="[ 0-100 ]"
        required
      />
      <button id="guessButton" onclick="guessNumber()">Guess</button>
      <h2 id="result"></h2>
    </div>

    <footer>
      <h3>Â© 2024 Adrian Julius Villaruel. All rights reserved.</h3>
    </footer>

    <!-- JS script link -->
    <script src="script.js"></script>
  </body>
</html>
